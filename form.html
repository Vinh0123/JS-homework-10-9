<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table {
            width: 600px;
            border: 2px solid #bbb;
        }
        #table tr {
            height: 30px;
        }
        #table tr th, #table tr td {
            text-align: left;
            border-bottom: 2px solid #ccc;
        }
        #table tr :last-child td {
            border: none;
        }
    </Style>
</head>
<body>
    <h1>New Product</h1>
    <form name="frm">
        <p>
            <label for="">
                Product Name 
                <input type="text" name="pname" id="pname"/>
            </label>
            <label>
                Quantity
                <input type="text" name="qty" id="qty"/>
            </label>
        </p>
        <p>
            <label>
                Unit price
                <input type="text" name="up" id="up"/>
            </label>
            <label for="">
                Discount
                <input type="text" name="dc" id="dc"/>
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
        <table id="table">
            <tr>
                <th>ID</th>
                <th>ProductName</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </form>
    <script>
        var id = 0;
        function sell() {
            id++;
            var pname = frm.pname.value;
            var qty = frm.qty.value;
            var price = frm.up.value;
            var dc = frm.dc.value;
            var sub = qty*price*(1-dc/100);
            var row = "<tr>";
            row += "<td>"+ id + "</td>";
            row += "<td>"+ pname + "</td>";
            row += "<td>"+ qty + "</td>";
            row += "<td>"+ price + "</td>";
            row += "<td>"+ dc + "</td>";
            row += "<td>"+ sub + "</td>";
            row += "</tr>";
            document.getElementById("table").innerHTML += row
        }
    </script>
</body>
</html>
